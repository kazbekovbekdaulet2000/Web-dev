<div class = "container">
    <div class = "elements" *ngFor = 'let product of filter(items)'>
        <div (click) = "link(product.link)">
            <h3> {{ product.name }}</h3>
            <div class = "image"><img src = {{product.image}} height="180px"></div>
            <p> {{product.des}}</p>
            <p> Rating:    {{product.rating}}/5</p>
        
        </div>
        <div>
            <button (click) = "telegram(product.link, product.name)" class= "btn_share"> share </button>
            <button (click) = "link(product.link)"> link </button>
        </div>
        <div>
            <button style = "background-color: rgb(241, 101, 101);"(click) = "delete(product.id, items)"> delete </button>
            <button style="background-color:rgb(241, 101, 101);" *ngIf="product.liked" (click)="onClick(product.id, items)" aria-hidden="true"> like  {{product.likeCount}}</button>
            <button style="background-color:grey;" *ngIf="!product.liked" (click)="onClick(product.id, items)" aria-hidden="true"> like  {{product.likeCount}}</button>
		<!-- <span>{{ product.likeCount }}</span> -->
        </div>
        
    </div>
</div>
